<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Zlobin Anton | VK tools</title>
        <meta property="og:title" content="VK tools">
        <meta property="og:locale" content="en">
    </head>
    <body>
        <div>
            <h4>Чистка непрочитанных сообщений</h4>
            <input type="text" placeholder="Сюда токен" id="token">
            <button id="clean">Запуск</button>
            <pre>Out:\n</pre>
        </div>
        <script lang="javascript">
            document.addEventListener("DOMContentLoaded", function(event) { 
                document.querySelector('#clean').addEventListener('click', async () => {
                    let script = document.createElement('SCRIPT');
                    let token = document.querySelector('#token').value;
                    script.src = `https://api.vk.com/method/messages.getConversations?v=5.126&filter=unread&count=200&access_token=${token}&callback=callbackFunc`;
                    document.getElementsByTagName("head")[0].appendChild(script);
                    function callbackFunc(result) {
                        document.querySelector('pre').innerText += JSON.stringify(result,null,2);
                    }

                    
                    //let ans = await fetch(`https://api.vk.com/method/messages.getConversations?v=5.126&filter=unread&count=200&access_token=${token}`).then(e=>e.json());
                    
                });
            });
        </script>
    </body>
</html>
