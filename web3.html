<!DOCTYPE html>
<html>
    <head>
        <title>Web3 Generator</title>
        <script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js" type="text/javascript">
        </script>
        </head>
    <body>
        <div class="wrapper">
            <input type="button" value="Generate wallet">Generate Wallet</input>
            <pre id="out"></pre>
        </div>
        <script>
            let out = document.querySelector('#out');
            //let web3 = new Web3();
            document.addEventListener('DOMContentLoaded',(event) => {
                document.querySelector('input').addEventListener('click',()=>{
                    let account = ethers.Wallet.createRandom();
                    console.log(account.mnemonic);
                    out.innerText = account.mnemonic.phrase;
                });
            });
        </script>
    </body>
</html>
