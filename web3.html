<!DOCTYPE html>
<html>
    <head>
        <title>Web3 Generator</title>
        <script src="https://cdn.ethers.io/lib/ethers-5.6.umd.min.js" type="text/javascript">
        </script>
        </head>
    <body>
        <div class="wrapper">
            <input type="button" value="Generate wallet">
            <pre id="out" user-select="all" onClick="navigator.clipboard.writeText(this.innerText)"></pre>
        </div>
        <script>
            let out = document.querySelector('#out');
            //let web3 = new Web3();
            document.addEventListener('DOMContentLoaded',(event) => {
                document.querySelector('input').addEventListener('click',()=>{
                    let accounts = Array(10).fill('').map(x=>ethers.Wallet.createRandom().mnemonic);
                    out.innerText = accounts.map(x=>x.phrase).join('\n');
                });
            });
        </script>
    </body>
</html>
