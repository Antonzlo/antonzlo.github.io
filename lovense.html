<html><head><title>Lovense controller</title><meta name="viewport" content="width=device-width, initial-scale=1"></head>
<body style='margin:0px;padding:0px;'>
	<p id='out' style='position:absolute;right: 10px; top:10px;'></p>
<input id="str" type="range" placeholder='strength' max="20" min="0" style='writing-mode: bt-lr; /* IE */
    -webkit-appearance: slider-vertical;height: 99%'>
<button id="click" style='display:none;'>Try</button>

</body>
<script>
	let ip = '192-168-1-4';
	if (/mobile/i.test(navigator.userAgent)) ip = '127-0-0-1';
	function send() {
let vib = document.querySelector('#str').value;
fetch('https://'+ip+'.lovense.club:30010/command',{
	method: 'post',
	body: JSON.stringify({ command:"Function", action:'vibrate:'+vib, timeSec:0, apiVer:1 })

}).then(e=>e.json())
.then(console.log);
}
document.addEventListener("DOMContentLoaded", function(event) { 
fetch('https://'+ip+'.lovense.club:30010/command', {method:'post', body: '{  "command": "GetToys"}'}).then(e=>e.json()).then(e => {
	let toys = JSON.parse(e.data.toys);
document.querySelector('#out').innerText = JSON.stringify(Object.keys(toys).map(x=>`${toys[x].name}${toys[x].nickname ? ` (${toys[x].nickname})` : ''} - ${toys[x].battery}`));
})
  document.querySelector('#click').addEventListener('click',send);
	 document.querySelector('#str').addEventListener('input',send);
});

</script></html>
