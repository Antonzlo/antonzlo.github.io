<html><head><title>Lovense controller</title></head>
<body>

<input id="str" type="number" max="20" min="0">
<button id="click">Try</button>

</body>
<script>function send() {
let vib = document.querySelector('#str').value;
fetch('https://192-168-1-4.lovense.club:30010/command',{
	method: 'post',
	body: JSON.stringify({ command:"Function", action:'vibrate:'+vib, timeSec:5, apiVer:1 })

}).then(e=>e.json())
.then(console.log);
}
document.addEventListener("DOMContentLoaded", function(event) { 
  document.querySelector('#click').addEventListener('click',send);
});

</script></html>
