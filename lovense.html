<html><head><title>Lovense controller</title><meta name="viewport" content="width=device-width, initial-scale=1"></head>
<body style='margin:0px;padding:0px;'>

<input id="str" type="range" placeholder='strength' max="20" min="0" style='writing-mode: bt-lr; /* IE */
    -webkit-appearance: slider-vertical;height: 99%'>
<button id="click" style='display:none;'>Try</button>

</body>
<script>function send() {
let vib = document.querySelector('#str').value;
fetch('https://127-0-0-1.lovense.club:30010/command',{
	method: 'post',
	body: JSON.stringify({ command:"Function", action:'vibrate:'+vib, timeSec:0, apiVer:1 })

}).then(e=>e.json())
.then(console.log);
}
document.addEventListener("DOMContentLoaded", function(event) { 
  document.querySelector('#click').addEventListener('click',send);
	 document.querySelector('#str').addEventListener('input',send);
});

</script></html>
